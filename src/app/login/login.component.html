<h2>Login Page</h2>
<table border="1">
  <tr>
    <td>Username:</td>
    <td>
      <input type="text" placeholder="Enter username" #txtUser />
    </td>
  </tr>
  <tr>
    <td>Password:</td>
    <td>
      <input type="password" placeholder="Enter password" #txtPassword />
    </td>
  </tr>
  <tr>
    <button class="center" (click)="login(txtUser.value, txtPassword.value)">
      Login
    </button>
  </tr>
</table>
